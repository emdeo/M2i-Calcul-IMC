<!DOCTYPE html>
<html>

<head>
    <title>Styles de boutons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style dÃ©finis sur le site /maxcdn.bootstrapcdn.com -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./sourceBoutons.js"></script>
</head>

<body>
    <form>
        <div class="container">

            <h2>Changer le style d'un bouton avec Bootstrap</h2>

            <form action="/action_page.php" class="form-horizontal" method="post">

                <div class="form-group row">
                    <label for="txtStyle1" class="col-sm-2">Contenu</label>

                    <div class="col-sm-4">
                        <select id="lstStyle1" name="txtStyle1" class="form-control" onchange="Traitement(this)">
                            <option value="btn-primary">primary</option>
                            <option value="btn-secondary">secondary</option>
                            <option value="btn-warning">warning</option>
                            <option value="btn-success">success</option>
                            <option value="btn-danger">danger</option>
                            <option value="btn-info">info</option>
                            <option value="btn-light">light</option>
                            <option value="btn-dark">dark</option>
                        </select>
                    </div>

                    <label for="txtStyle2" class="col-sm-2">Outline</label>

                    <div class="col-sm-4">
                        <select id="lstStyle2" name="txtStyle2" class="form-control" onchange="Traitement(this)">
                            <option value="btn-outline-primary">primary</option>
                            <option value="btn-outline-secondary">secondary</option>
                            <option value="btn-outline-warning">warning</option>
                            <option value="btn-outline-success">success</option>
                            <option value="btn-outline-danger">danger</option>
                            <option value="btn-outline-info">info</option>
                            <option value="btn-outline-light">light</option>
                            <option value="btn-outline-dark">dark</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <button id="monBouton" class="btn btn-block btn-primary">
                        Changer style
                    </button>
                </div>
            </form>

            <script>
                // applicable avec onchange="ModifierStyle(this)"
                function Traitement(selection) {
                    var monBouton = document.getElementById("monBouton")
                    monBouton.removeAttribute("class")

                    var att = document.createAttribute("class")
                    att.value = "btn btn-block " + selection.value
                    monBouton.setAttributeNode(att)
                }
            </script>
</body>

</html>
