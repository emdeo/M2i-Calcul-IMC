<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <!-- titre obligatoire -->
    <title>Mon 1er projet JavaScript</title>


</head>

<body>
    <form>
        <table border="1">

            <!-- Infos utilisateur -->
            <tr>
                <td>Nom</td>
                <td><input type="text" id="txtNom" placeholder="Votre nom" /></td>
            </tr>

            <tr>
                <td>Prénom</td>
                <td><input type="text" id="txtPrenom" placeholder="Votre prénom" /></td>
            </tr>

            <tr>
                <td>Taille</td>
                <td><input type="text" id="txtTaille" placeholder="Votre taille" required /></td>
            </tr>

            <tr>
                <td>Poids</td>
                <td><input type="text" id="txtPoids" placeholder="Votre poids" required /></td>
            </tr>

            <tr>
                <td>Vous êtes...</td>
                <td><select id="lstGenre">
                        <option value="feminin">un garçon</option>
                        <option value="masculin">une fille</option>
                    </select>
                </td>
            </tr>


            <!-- Calculer et afficher l'IMC -->
            <tr>
                <td colspan="2" align="center"><input type="button" id="cmdCalculer" onclick="Traitement()"
                        value="Calculer IMC"></td>
            </tr>

            <tr>
                <td>Votre IMC</td>
                <td><input type="text" id="txtIMC" /></td>
            </tr>


            <!-- Références de poids (min, max, idéal, diagnostic) -->
            <tr>
                <td>Poids min</td>
                <td><input type="text" id="txtMin" /></td>
            </tr>
            <tr>
                <td>Poids max</td>
                <td><input type="text" id="txtMax" /></td>
            </tr>
            <tr>
                <td>Poids idéal</td>
                <td><input type="text" id="txtIdeal" /></td>
            </tr>
            <tr>
                <td>Diagnostic</td>
                <td><input type="text" id="txtDiagnostic" /></td>
            </tr>
        </table>
    </form>

    <script src="./sources.js">
    </script>
</body>

</html>
